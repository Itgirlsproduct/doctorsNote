<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="column-1">
        <div class="app-1">
          <div class="app-1-left">
            <form class="form" action="" method="post">
              <input
                class="input"
                type="text"
                id="name"
                placeholder="Фамилия, имя*"
              />
              <div id="errorMessage"></div>
              <input
                class="input"
                type="email"
                id="email"
                placeholder="Ваш e-mail*"
              />
              <div id="errorMessage-1"></div>
              <input
                class="input"
                type="tel"
                id="tel"
                placeholder="Ваш телефон*"
              />
              <div id="errorMessage-2"></div>
              <select class="select" id="Specialization">
                <option value="">Выберите специализацию</option>
                <option value="1">Кардиолог</option>
                <option value="2">Эндокринолог</option>
                <option value="3">Онколог</option>
                <option value="4">Гинеколог</option>
                <option value="5">Реабилитолог</option>
                <option value="6">Офтальмолог</option>
                <option value="7">Отоларинголог</option>
                <option value="8">Инфекционист</option>
                <option value="9">Пульмонолог</option>
                <option value="10">Уролог</option>
              </select>
              <div id="errorMessage-3"></div>
              <input
                class="input"
                type="password"
                id="password"
                placeholder="Пароль*"
              />
              <div id="errorMessage-4"></div>
              <input
                class="input"
                type="password"
                id="password"
                placeholder="Повторите пароль*"
              />
              <div id="errorMessage-5"></div>
              <button type="submit" class="app-btn">Зарегистрироваться</button>
            </form>
          </div>
        </div>
      </div>
      <div class="column-2">
        <div class="app-1-right">
          <img src="./pictures/picture_registration.png" alt="picture" />
        </div>
      </div>
    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
