<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="column-1">
        <div class="app-1">
          <div class="app-1-left">
            <form class="form" action="" method="post">
              <input
                class="input"
                type="text"
                id="name"
                placeholder="Ваше имя"
              />
              <input
                class="input"
                type="email"
                id="email"
                placeholder="Ваш e-mail"
              />
              <input
                class="input"
                type="tel"
                id="tel"
                placeholder="Ваш телефон"
              />
              <input
                class="input"
                type="password"
                id="password"
                placeholder="Пароль"
              />
              <input
                class="input"
                type="password"
                id="password"
                placeholder="Повторите пароль"
              />
              <div id="errorMessage"></div>
              <button class="app-btn">Зарегистрироваться</button>
            </form>
          </div>
        </div>
      </div>
      <div class="column-2">
        <div class="app-1-right">
          <img src="./pictures/picture_registration.png" alt="picture" />
        </div>
      </div>
    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
